<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div id="window">
        <header>
            <div id="score">View high scores</div>
            <div id="timer">Time: 75</div>
        </header>
        <section id="hero-section">
            <h1 id="question">Coding Quiz Challenge</h1>
            <div id="answer-div">
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrent answers will penalize your score/time by seconds!
            </div>
            <button id="start-quiz-btn">Start Quiz</button>
            <div id="correct"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
